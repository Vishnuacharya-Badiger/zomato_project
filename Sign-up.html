<link rel="stylesheet" href="styles.css">
    <style>
        form{
            text-align: center;
            text-decoration: none;
        }
        form label{
            padding: 20px;

            border-radius: 5px;

<body link='black' vlink='black'  bgcolor="#FAF9F6">
      <!--header-->
      <header>
  
        <nav>
          <div class="icon"><i><i style="color: rgb(211, 62, 62);">z</i>omato</i></div>
          <div class="search_box">
            <input type="search" placeholder="Search for restaurants, cuisine or a dish">
            <span class="fa fa-search"></span>
            <ol>
              <li><a href="login_Form.html">Log in</a></li>
              <li><a href="#">Sign up</a></li>
            </ol>
          </div>
          <div></div>
        </nav>
      
       
      </header>
      

  <hr>


    <form action="">
        <fieldset>
            <legend>Sign-Up</legend>

            <label for="u_name">Username</label>
            <input type="text" id="u_name" required><br><br>

            <label for="u_phone">Phone</label>
            <input type="text" id="u_phone" required><br><br>

            <label for="u_email">Email</label>
            <input type="email" id="u_email" required><br><br>

            <label for="u_pass">Password</label>
            <input type="password" id="u_pass" required><br><br>

            <label for="u_state">State</label>
            <input type="text" id="u_state" required><br><br>

            <label for="u_city">City</label>
            <input type="text" id="u_city" required><br><br>
            
            <a href="index.html">
                <button>Submit</button>
        </fieldset>

    </form>
