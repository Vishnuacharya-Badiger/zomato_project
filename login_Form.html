    <style>
        form{

<body link='black' vlink='black' bgcolor="#FAF9F6">
    <header>
  
        <nav>
          <div class="icon"><i><i style="color: rgb(211, 62, 62);">z</i>omato</i></div>

            <span class="fa fa-search"></span>
            <ol>
              <li><a href="#">Log in</a></li>

            </ol>

    <form action="">
       <fieldset>
        <legend>Log-in</legend><br><br>

        <label for="u_name">Username</label>&nbsp;

        <label for="u_email">Email</label>&nbsp;&nbsp;
        <input type="email" id="u_email" required><br><br>

        <label for="u_pass">Password</label>&nbsp;&nbsp;

        <a href="index.html">
            <button>Submit</button>
       </fieldset>
    </form>
